<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTVN</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Background setup (màu hoặc ảnh) */
    body {
      background: url("https://blogchiasekienthuc.com/wp-content/uploads/2022/10/anh-meme-meo-cam-sung.jpg")
        no-repeat center center/cover;
    }

    /* Overlay lớp mờ giúp chữ dễ đọc */
    .overlay {
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Content wrap */
    .content {
      color: white;
    }

    /* H1 Title */
    .content h1 {
      font-size: 48px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    /* Menu style */
    .menu {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 16px 32px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .menu ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    .menu li a {
      text-decoration: none;
      color: #fff;
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .menu li a:hover {
      background-color: #00bcd4;
      color: #000;
    }
  </style>
  <body>
    <div class="overlay">
      <div class="content">
        <h1>BTVN của Phuc</h1>
        <nav class="menu">
          <ul>
            <li><a href="/TASK06/">TASK06</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
